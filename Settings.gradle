import java.util.Properties

pluginManagement {
    def flutterSdkPath = {
        // خواندن مسیر Flutter SDK از فایل local.properties
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withInputStream { properties.load(it) }
        } else {
            throw new GradleException("File 'local.properties' not found. Please ensure Flutter SDK is properly configured.")
        }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null : "flutter.sdk is not set in local.properties"
        return flutterSdkPath
    }()

    // معرفی Flutter tools به Gradle
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// اضافه کردن پلاگین‌های مورد نیاز
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.3.0" apply false // نسخه 8.3.0
    id "org.jetbrains.kotlin.android" version "1.9.10" apply false // نسخه جدید Kotlin
}

// معرفی ماژول اپلیکیشن
include(":app")
